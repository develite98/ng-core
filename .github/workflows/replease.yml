name: Release

on:
  workflow_dispatch:
    inputs:
      package:
        description: 'The name of releasing library: Angular Core, Angular UI Control'
        required: true
        default: 'Angular Core'
      increment:
        description: 'The increment: major, minor or patch'
        default: 'patch'

jobs:
  stable:
    name: Release package ${{ github.event.inputs.package }}-${{ github.event.inputs.increment }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT }}

      - name: Setup Git
        run: |
          git config --local user.email "phong.cao@orientsoftware.com"
          git config --local user.name "Hulk[BOT]"
          git remote set-url origin https://CloudHMS:${{ secrets.PAT }}git@github.com:CloudHMS/hulk.lib.core-ng.git
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: '14'

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: |
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
            **\node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install yarn dependencies
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn install

      - name: Build ${{ github.event.inputs.package }}
        run: yarn nx build ${{ github.event.inputs.package }} --skip-nx-cache

      - name: Release ${{ github.event.inputs.package }}
        run: yarn nx release ${{ github.event.inputs.package }} --${{ github.event.inputs.increment }}
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
