<div class="rich-text-editor">
  <ng-content *ngTemplateOutlet="editor; context:{ editorHeight: height }"></ng-content>
  <div class="rich-text-editor__fullscreen-btn"
       (click)="toggleFullscreen()">
    <i nz-icon
       nzType="arrows-alt"
       nzTheme="outline"></i>
  </div>
</div>

<ng-template #editor
             let-editorHeight="editorHeight">
  <quill-editor [styles]="{height: editorHeight ? editorHeight : '75vh'}"
                [placeholder]="placeHolder"
                [theme]="theme"
                [ngModel]="html"
                (onContentChanged)="handleContentChange($event)">
    <div quill-editor-toolbar>
      <span class="ql-formats">
        <select class="ql-font">
          <option selected></option>
          <option value="serif"></option>
          <option value="monospace"></option>
        </select>
        <select class="ql-size">
          <option value="small"></option>
          <option selected></option>
          <option value="large"></option>
          <option value="huge"></option>
        </select>
      </span>
      <span class="ql-formats">
        <button class="ql-bold"></button>
        <button class="ql-italic"></button>
        <button class="ql-underline"></button>
        <button class="ql-strike"></button>
      </span>
      <span class="ql-formats">
        <select class="ql-color"></select>
        <select class="ql-background"></select>
      </span>
      <span class="ql-formats">
        <button class="ql-list"
                value="ordered"></button>
        <button class="ql-list"
                value="bullet"></button>
        <select class="ql-align">
          <option selected></option>
          <option value="center"></option>
          <option value="right"></option>
          <option value="justify"></option>
        </select>
      </span>
    </div>
  </quill-editor>
</ng-template>
