<div class="sidebar">
  <div class="sidebar__collapse-btn"
       [ngClass]="{'--isExpanded':  isExpanded}"
       (click)="toggle()">
    <i nz-icon
       [nzType]="'right'"></i>
  </div>
  <ul class="sidebar__body"
      nz-menu
      nzMode="inline"
      [nzInlineCollapsed]="!isExpanded"
      [ngClass]="{'--isExpanded':  isExpanded}">
    <ng-container *ngTemplateOutlet="menuTpl; context: { list: menuItems, level: 0 }"></ng-container>

    <ng-template #menuTpl
                 let-menus="list"
                 let-level="level">
      <ng-container *ngFor="let menu of menus">
        <li *ngIf="!menu.children"
            nz-menu-item
            (click)="handleClick(menu)"
            [nzPaddingLeft]="level * 40"
            [nzDisabled]="menu.disabled">
          <i nz-icon
             [nzType]="menu.icon"
             *ngIf="menu.icon"></i>
          <span>{{ menu.title }}</span>
        </li>

        <li *ngIf="menu.children"
            nz-submenu
            [nzPaddingLeft]="level * 50"
            [nzTitle]="menu.title"
            [nzIcon]="menu.icon">
          <ul>
            <ng-container *ngTemplateOutlet="menuTpl; context: { list: menu.children, level: level + 1 }"></ng-container>
          </ul>
        </li>
      </ng-container>
    </ng-template>
  </ul>

</div>
